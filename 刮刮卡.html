<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        canvas {
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
<img src="./123.jpg" alt="">
<canvas id="canvas" width="225px" height="225px"></canvas>
<script>
  let canvas = document.getElementById('canvas')
  const ctx = canvas.getContext('2d')
  ctx.beginPath()
  ctx.fillStyle = 'gray'
  ctx.fillRect(0, 0, 225, 225)
  ctx.globalCompositeOperation = 'destination-out'
  ctx.lineWidth = 20
  //指定如何绘制每一条线段末端的属性。有3个可能的值，分别是：butt, round and square。默认值是 butt。
  ctx.lineCap = 'round'
    canvas.onmousedown = function (e) {
    const ev = e || window.event
      const x = ev.clientX
      const y = ev.clientY

      ctx.moveTo(x,y)
      canvas.onmousemove = function (e) {
        const ev = e || window.event
        const x = ev.clientX
        const y = ev.clientY

        ctx.lineTo(x,y)
        ctx.stroke()
      }
      canvas.onmouseup = function () {
        canvas.onmousemove = ''
      }
    }
</script>
</body>
</html>
